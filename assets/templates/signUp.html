<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/w3.css">
    <script src="/js/script.js"></script>
    <title>Tournaments - Sign Up</title>
</head>

<body>
    <div class="w3-container w3-dark-gray w3-margin-top" style="width:50%; margin:auto; margin-top:10%;">
        <h4 class="w3-center">sign up</h4>
        <form id="form-signup" action="/api/signup" method="POST" style="justify-content: flex-start;">
            <input class="w3-margin-top w3-margin-bottom" type="text" name="mail" placeholder="Mail" autocomplete="off"
                style="width: 40%;" required><br>
            <input class="w3-margin-top w3-margin-bottom" type="text" name="username" placeholder="Username"
                autocomplete="off" style="width: 40%;" required><br>
            <input class="w3-margin-top w3-margin-bottom" type="password" name="password" placeholder="Password"
                autocomplete="off" style="width: 40%;" required><br>
            <a href="/api/signin" style="color:#87CEEB;">Already have an Account? Log In!</a>
            <br>
            <div class="neon-button w3-margin-left" onclick='document.getElementById("form-signup").submit()'>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                SIGNUP
            </div>
        </form>
    </div>
</body>

</html>
